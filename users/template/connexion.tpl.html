<h1>{{ctrl.title}}</h1>
<form name="ctrl.connexionForm" ng-submit="connexionForm.saveForm()" novalidate>
	<div class="form-inline">
		
		<div class="form-group">
			<label for="login">Login : *</label>	
			<input id="login" name="login" ng-model="ctrl.login" class="form-control" required/>
		</div>

		<div class="form-group">
			<label for="mdp">Mot de passe : *</label>
			<input type="password" id="mdp" name="mdp" ng-model="ctrl.mdp" class="form-control" required/>
		</div>
	</div>
	<br>
	<div class="form-group ">
		<button type="submit " ng-click="ctrl.saveForm() ">Se connecter</button>
	</div>

	<br>

</form>
