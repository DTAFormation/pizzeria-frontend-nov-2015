<h2 class="text-center">{{ctrl.title}}</h2>

<div class="row">

	<div class="form-group col-md-3" ng-repeat="pizza in ctrl.pizzas track by $index">
		<div class="thumbnail">
			<a ng-href="#details_pizza?id={{pizza.id}}">

				<img ng-if="pizza.image && pizza.image.trim() != ''"class="resize-list" ng-src="{{ctrl.configService.IMG_PIZZA_URL}}{{pizza.image}}" alt="Image de la pizza {{pizza.nom}}" />

				<img ng-if="!pizza.image || pizza.image.trim() == ''"class="resize-list" ng-src="{{ctrl.configService.IMG_URL_Default}}" alt="Image par défaut" />

			</a>
			<div class="caption">
				<h3 class="text-center">{{pizza.nom}} {{ pizza.prix }} €</h3>
			</div>
		</div>			
	</div>

</div>
