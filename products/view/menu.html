<br>
<form name="ctrl.menuForm">
	<ul class="list-group">
		<li class="list-group-item"><h2>Menu : {{ctrl.menu.nom}}</h2></li>
		<li class="list-group-item"><h2>Prix : {{ctrl.menu.prix}} â‚¬</h2></li>
		<li class="list-group-item col-md-12">
			<h2>Pizzas : </h2>
			<ul class="col-md-12">

				<div class="row">
					<div class="col-md-3" ng-repeat="produit in ctrl.filterProducts(ctrl.menu.produits, 'PIZZA') track by $index">
						<div class="thumbnail" ng-click="ctrl.pizza = produit; produit.selected = !produit.selected" ng-class="produit.selected ? 'produitselectionne':''">
							<img class="resize-list" ng-src="{{ctrl.configService.IMG_PIZZA_URL}}{{produit.image}}" alt="Image de la pizza {{produit.nom}}" />

							<div class="caption">
								<a href="/#details_pizza?id={{produit.id}}">
									<h3 class="text-center">
										{{produit.nom}}</h3>
									</a>
								</div>

							</div>
						</div>
					</div>
				</ul>
			</li>
			<li class="list-group-item col-md-12">
				<h2>Boissons : </h2>
				<ul class="col-md-12">
					<div class="row">
						<div class="col-md-3" ng-repeat="produit in ctrl.filterProducts(ctrl.menu.produits, 'BOISSON') track by $index">
							<div class="thumbnail" ng-click="ctrl.boisson = produit; produit.selected = !produit.selected" ng-class="produit.selected ? 'produitselectionne':''">
								<img class="resize-list" ng-src="{{ctrl.configService.IMG_BOISSON_URL}}{{produit.image}}" alt="Image de la boisson {{produit.nom}}" />

								<div class="caption">
									<h3 class="text-center">{{produit.nom}}</h3>
								</div>

							</div>

						</div>
					</div>
				</ul>
			</li>
			<li class="list-group-item col-md-12">
				<h2>Desserts : </h2>
				<ul class="col-md-12">
					<div class="row">
						<div class="col-md-3" ng-repeat="produit in ctrl.filterProducts(ctrl.menu.produits, 'DESSERT') track by $index">

							<div class="thumbnail" ng-class="produit.selected ? 'produitselectionne':''" ng-click="ctrl.dessert = produit; produit.selected = !produit.selected">
								<img class="resize-list" ng-src="{{ctrl.configService.IMG_DESSERT_URL}}{{produit.image}}" alt="Image du dessert {{produit.nom}}" />

								<div class="caption">
									<h3 class="text-center">{{produit.nom}}</h3>
								</div>

							</div>

						</li>
					</div>
				</div>
			</ul>
		</li>
	</ul>
	<button class="btn btn-primary btn-lg btn-block" type="submit" ng-click="ctrl.saveForm()">Choisir</button>
</form>
<br/>
