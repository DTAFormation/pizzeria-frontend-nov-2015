<h2>{{ctrl.title}}</h2>

<form name="ctrl.dessertForm">
	<div ng-repeat="dessert in ctrl.desserts track by $index">
		<input type="radio" ng-model="ctrl.dessert" value="{{dessert}}">{{dessert.name}} {{ dessert.price }}<br>{{ dessert.description }}
	</div>
	<button type="submit" ng-click="ctrl.saveForm()">Choisir</button>
</form>
